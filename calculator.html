<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="https://kit.fontawesome.com/9522163cff.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <br>
    <br>
    <br>
  <div class="container bg-dark text-light col-sm-4 card shadow p-3 mb-5 rounded">
    <br>

    <h2 class="border border-white text-center" >CALCULATER</h2>
    <div class="row">
      
      <input type="textarea" class="form-control m-2" id="shows"  style="font-size:30px;">

    </div>
    <div class="card-body">

      <script>


        function display(val)
        {
          document.getElementById("shows").value+=val;
        }
        



        function solve() 
         { 
             let x = document.getElementById("shows").value; 
             let y = eval(x) ;
             document.getElementById("shows").value = y ;
         } 

         function clear1()
         {

          document.getElementById("shows").value ="";

         } 
        
        </script>
     
<div class="row">
<div  class="col m-2 p-2 btn btn-dark border-white"  onclick="display('1')">1</div>
<div  class="col m-2 p-2 btn btn-dark border-white"  onclick="display('2')">2</div>
<div  class="col m-2 p-2 btn btn-dark border-white"  onclick="display('3')">3</div>
<div  class="col m-2 p-2 btn btn-dark border-white"  onclick="display('4')">4</div>
</div>
<div class="row">
<div  class="col m-2 p-2 btn btn-dark border-white"  onclick="display('5')">5</div>
<div  class="col m-2 p-2 btn btn-dark border-white"  onclick="display('6')">6</div> 
<div  class="col m-2 p-2 btn btn-dark border-white"  onclick="display('7')">7</div> 
<div  class="col m-2 p-2 btn btn-dark border-white"  onclick="display('8')">8</div> 
</div>
<div class="row">
<div  class="col m-2 p-2 btn btn-dark border-white"  onclick="display('9')">9</div> 
<div  class="col m-2 p-2 btn btn-dark border-white"  onclick="display('0')">0</div> 
<div  class="col m-2 p-2 btn btn-dark border-white"  onclick="clear1()">c</div> 
<div  class="col m-2 p-2 btn btn-dark border-white"  onclick="solve()">=</div> 
</div>
<div class="row">
  <div  class="col m-2 p-2 btn btn-dark border-white"  onclick="display('+')">+</div> 
  <div  class="col m-2 p-2 btn btn-dark border-white"  onclick="display('-')">-</div> 
  <div  class="col m-2 p-2 btn btn-dark border-white"  onclick="display('/')">/</div> 
  <div  class="col m-2 p-2 btn btn-dark border-white"  onclick="display('*')">*</div>
  
  </div>
   
<br>
<div class="text-center text-light border border-white">PoweredBy@DigiCoders</div>

<br>

    </div>
    
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
